syntax = "proto3";

// protoc --go_out=plugins=grpc:. *.proto

package auth;

message Cookie {
  string cookieValue = 1;
}

message Credentials {
  string username = 1;
  string password = 2;
  string avatar = 3;
}

message Bool {
  bool resp = 1;
}

service Auth {
    rpc Create (Credentials) returns (Cookie) {}
    rpc Delete (Cookie) returns (Bool) {}
}